{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-brand w-100">Register</button>
    </form>
</div>
{% endblock %}
